<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ABM Usuarios - DNI Cultural</title>
  <link rel="stylesheet" href="../../../../static/css/main.css" />
  <link rel="stylesheet" href="../../../../static/css/abm_usuarios.css" />
</head>
<body>

  <header>
    <div class="logo">
    <img src="/static/img/SANTAGO-DEL-ESTERO-2022.svg" alt="Logo Santiago del Estero">
  </div>
    <nav>
      <ul>
        <li><a class="menu" href="../user/dashboard-usuario.html">Volver </a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Gesti√≥n de Usuarios</h2>
      <form id="form-usuario" class="form-grid">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required />
        </div>
        <!-- <div class="form-group">
  <label for="nombreArtistico">Nombre Art√≠stico:</label>
  <input type="text" id="nombreArtistico" required />
</div> -->


        <div class="form-group">
          <label for="correo">Correo:</label>
          <input type="email" id="correo" required />
        </div>

        <div class="form-group">
          <label for="rol">Rol:</label>
          <select id="rol" required>
            <option value="Validador">Validador</option>
            <option value="Administrador">Administrador</option>
            <option value="Editor">Editor</option>
          </select>
        </div>

        <div class="form-group full-width">
          <button type="submit">‚ûï Agregar Usuario</button>
        </div>
      </form>
    </section>

    <section class="tabla-section">
      <h3>Usuarios Registrados</h3>

      <input type="text" id="buscador" placeholder="üîç Buscar por nombre..." />

      <div style="margin: 10px 0;">
  <label for="filtro-rol"><strong>Filtrar por Rol:</strong></label>
  <select id="filtro-rol">
    <option value="Todos">Todos</option>
    <option value="Validador">Validador</option>
    <option value="Administrador">Administrador</option>
    <option value="Editor">Editor</option>
  </select>
</div>


      <table class="tabla-usuarios">
        <thead>
          <tr>
            <th>Nombre</th>
            <!--<th>Nombre Art√≠stico</th>-->
            <th>Correo</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-usuarios">
          <!-- Se cargan desde JS -->
        </tbody>
      </table>
    </section>
  </main>



  <!-- Scripts -->
  <script src="../../../../static/js/main.js"></script>
  <script src="../../../../static/js/abm_usuarios.js"></script>

<div id="footer-container"></div>

  
</body>
</html>
