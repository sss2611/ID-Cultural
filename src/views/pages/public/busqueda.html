<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Artistas - DNI Cultural</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/busqueada-artista.css">
</head>
<body>

    <div id="navbar"></div>

    <main>
        <h1>🔎 Búsqueda de Artistas</h1>
        <section class="search-container">
            <form action="/ruta/a/tu/servidor" method="GET">
                <!-- Nombre del Artista -->
                <label for="search-name">👤 Nombre del Artista:</label>
                <input type="text" id="search-name" name="nombre" placeholder="Ingrese el nombre del artista">

                <!-- Área del Artista -->
                <fieldset>
                    <legend>🎨 Área del Artista:</legend>
                    <label><input type="radio" name="area" value="Artesanía"> 🛠 Artesanía</label>
                    <label><input type="radio" name="area" value="Audiovisual"> 🎥 Audiovisual</label>
                    <label><input type="radio" name="area" value="Danza"> 💃 Danza</label>
                    <label><input type="radio" name="area" value="Teatro"> 🎭 Teatro</label>
                    <label><input type="radio" name="area" value="Música"> 🎶 Música</label>
                    <label><input type="radio" name="area" value="Literatura"> 📚 Literatura</label>
                    <label><input type="radio" name="area" value="Fotografía"> 📸 Fotografía</label>
                    <label><input type="radio" name="area" value="Escultura"> 🗿 Escultura</label>
                </fieldset>

                <!-- Género -->
                <label for="search-gender">⚧ Género:</label>
                <select id="search-gender" name="genero">
                    <option value="masculino">👨 Masculino</option>
                    <option value="femenino">👩 Femenino</option>
                    <option value="no-binario">⚧ No Binario</option>
                </select>

                <!-- Año de la Obra (opcional) -->
                <label for="search-year">📅 Año de la Obra:</label>
                <input type="number" id="search-year" name="anio" placeholder="Año de la obra (opcional)">

                <!-- Localidad -->
                <label for="search-location">📍 Localidad:</label>
                <input type="text" id="search-location" name="localidad" placeholder="Ingrese la localidad del artista">

                <!-- Botón para enviar la búsqueda -->
                <button type="submit">🔎 Buscar</button>
            </form>
        </section>

        <!-- Aquí podrían ir los resultados de la búsqueda -->
        <section id="search-results">
            <h2>📜 Resultados de la Búsqueda:</h2>
            <div id="results-list">
                <!-- Los resultados de la búsqueda se insertarán aquí dinámicamente -->
            </div>
        </section>
    </main>
</body>

   <script src="../../../../static/js/main.js"></script>
   
<footer>
    <p>© 2024 DNI Cultural | Todos los derechos reservados 📜</p>
</footer>
</html>
